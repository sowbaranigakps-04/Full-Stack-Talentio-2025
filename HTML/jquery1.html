<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</script>

</head>
<body>

    <h1>Simple jQuery Example</h1>
    <button id="toggle-button">Toggle Text Visibility</button>
    <div id="text">
        <p>This is a simple paragraph.Click the button to hide/show this text.</p>
    </div>
    <script>
        $(document).ready(function (){
            $('#toggle-button').click(function (){
                $('#text').toggle();
            });
        });
    </script>

    
</body>
</html>
